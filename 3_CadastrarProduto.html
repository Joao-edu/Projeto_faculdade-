<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-----------LINK.CSS------------>
    <link rel="stylesheet" href="style.css">
    <title>register</title>
</head>
<body>
    <!-----------PÁGINA REGISTRAR PRODUTO------------>
    <div class="container" id="register">
        <div class="title">Register product</div>
          <form nome="formRegisterProduct" action="">
             <div class="product_details">  
                 <!-----------NOTA FISCAL------------>
                <div class="input-box">
                    <span class="iten">Receipt</span>
                    <input type="text" name="product" placeholder="" >
                </div>
                <!-----------DESCRIÇÂO------------>
                <div class="input-box">
                    <span class="details">Description</span>
                    <input type="text" name="product" placeholder="" >
                </div>
                <!-----------CATEGORIA------------>
                <div class="input-box">
                    <span class="details">Category</span>
                    <input type="text" name="product" placeholder="" >
                </div>
                <!-----------LOCAL DE ESTOQUE------------>
                <div class="input-box">
                    <span class="details">Stock location</span>
                    <input type="text" name="product" placeholder="" >
                </div>
                <!-----------QUANTIDADE------------>
                <div class="input-box">
                    <span class="details">quantity</span>
                    <input type="text" name="product" placeholder="" >
                </div>
                <!-----------VALOR DA NOTA FISCAL------------>
                <div class="input-box">
                    <span class="details">Invoice value</span>
                    <input type="text" name="product" placeholder="" >
                </div>
                <p>Weight and unit dimensions</p>
                <!-----------PESO------------>
            <div class="dimensions">
                <div class="input-box">
                    <span class="details">Weight</span>
                    <input type="text" name="product" placeholder="" >
                </div>
                <!-----------ALTURA------------>
                <div class="input-box">
                    <span class="details">Height</span>
                    <input type="text" name="product" placeholder="" >
                </div>
                <!-----------LARGURA------------>
                <div class="input-box">
                    <span class="details">Width</span>
                    <input type="text" name="product" placeholder="" >
                </div>
                <!-----------COMPRIMENTO------------>  
                <div class="input-box">
                    <span class="details">Length</span>
                    <input type="text" name="product" placeholder="" >
                </div>
            </div>  
                <!-----------BOTÃO REGISTRAR------------>  
            <div class="butom">
               <div class="Confirm">
                <input type="submit" value="Confirm">
              </div>
               <!-----------BOTÃO CANCELAR------------>  
               <div class="cancel">
                <input type="button" value="cancel" onClick="window.location.reload()">
            </div>
        </div>
            
    </form>
</div>


</body>
</html>
