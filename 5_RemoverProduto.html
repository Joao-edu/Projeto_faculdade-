<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-----------LINK.CSS------------>
</head>
<body>
    <!----------REMOVER PRODUTO------------>    
    <div class="container" id="register">
        <div class="title">Register product</div>
           <form nome="formRegisterProduct" action="">
             <div class="product_details"> 
                 <!-----------NOTA FISCAL------------> 
                <div class="input-box">
                    <span class="details">Receipt</span>
                    <output name="result" id="" for="">teste</output>
                </div>
                <!-----------DESCRIÇÂO------------>
                <div class="input-box">
                    <span class="details">Description</span>
                    <output name="result" id="" for="">teste</output>
                </div>
                 <!-----------CATEGORIA------------>
                <div class="input-box">
                    <span class="details">Category</span>
                    <output name="result" id="" for="">teste</output>
                </div>
                  <!-----------LOCAL DE ESTOQUE------------>
                <div class="input-box">
                    <span class="details">Stock location</span>
                    <output name="result" id="" for="">teste</output>
                </div>
                <!-----------QUANTIDADE------------>
                <div class="input-box">
                    <span class="details">quantity</span>
                    <output name="result" id="" for="">teste</output>
                </div>
                <!-----------VALOR DA NOTA FISCAL------------>
                <div class="input-box">
                    <span class="details">Invoice value</span>
                    <output name="result" id="" for="">teste</output>
                </div>
                <p>Weight and unit dimensions</p>
                <!-----------PESO------------>
            <div class="dimensions">
                <div class="input-box">
                    <span class="details">Weight</span>
                    <output name="result" id="" for="">teste</output>
                </div>
                 <!-----------ALTURA------------>
                <div class="input-box">
                    <span class="details">Height</span>
                    <output name="result" id="" for="">teste</output>
                </div>
                   <!-----------LARGURA------------>
                <div class="input-box">
                    <span class="details">Width</span>
                    <output name="result" id="" for="">teste</output>
                </div>
                <!-----------COMPRIMENTO------------> 
                <div class="input-box">
                    <span class="details">Length</span>
                    <output name="result" id=""   for="">teste</output>
                </div>
            </div>  
             <!-----------CAMPOPO DE BUSCA------------> 
            <div class="button">
                <div id="divBusca"> 
                    <input type="text" id="txtBusca" placeholder=" Invoice value"/> 
                </div>
            <!-----------BOTÃO BUSCAR------------> 
                <div class="buscar">
                   <input type="submit" value="search"> 
                </div>
             <!-----------BOTÃO REMOVER------------> 
                <div class="Confirm">
                <input type="submit" value="Remuve" > 
               </div>
            </div>  
    </form>
</div>


</body>
</html>
